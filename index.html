<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio | Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1A1718;
      --accent: #ADEEE3;
      --accent-2: #48639C;
      --text: #f5f7f8;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Plus Jakarta Sans", system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: center;
      padding: 12px 14px;
      backdrop-filter: blur(6px);
    }

    .header-inner {
      width: min(760px, 82%);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      display: inline-flex;
      align-items: center;
      color: var(--accent-2);
      text-decoration: none;
      font-weight: 800;
      letter-spacing: 0.08em;
      font-size: 42px;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 0;
    }

    nav a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 12px;
      border-radius: 12px;
      color: var(--accent-2);
      text-decoration: none;
      transition: background 0.2s ease, color 0.2s ease;
    }

    nav a svg {
      width: 45px;
      height: 45px;
      stroke: currentColor;
      fill: none;
      stroke-width: 2.2;
    }

    nav a img {
      width: 45px;
      height: 45px;
      display: block;
      filter: invert(29%) sepia(18%) saturate(1150%) hue-rotate(184deg) brightness(96%) contrast(90%);
    }

    nav a:hover,
    nav a:focus-visible {
      background: rgba(72, 99, 156, 0.14);
      color: var(--accent);
      outline: none;
    }

    .container {
      width: min(760px, 82%);
      margin: 0 auto;
      padding: 32px 0 72px;
      min-height: 40vh;
    }

    footer {
      margin: 64px 0 32px;
      text-align: center;
      color: #9aa4a6;
      font-size: 14px;
    }

    .hero h1 {
      color: #E36D6D;
      margin: 0;
    }

    .hero p {
      color: #c7d2d5;
      font-size: 18px;
      line-height: 1.6;
      margin: 0;
    }

    .name-row {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 12px;
    }

    .social-links {
      display: flex;
      gap: 10px;
    }

    .social-links a {
      color: var(--accent);
      transition: color 0.2s ease;
    }

    .social-links a:hover {
      color: #fff;
    }

    .social-links svg {
      width: 22px;
      height: 22px;
    }

    .photo-gallery {
      display: flex;
      gap: 20px;
      margin-top: 40px;
      align-items: flex-start;
    }

    .photo-card {
      border-radius: 12px;
      overflow: hidden;
    }

    .photo-card img {
      max-width: 240px;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }

    .photo-card:hover img {
      transform: scale(1.03);
    }

    @media (max-width: 640px) {
      header {
        gap: 12px;
      }

      nav a {
        padding: 10px;
      }

      .photo-gallery {
        flex-direction: column;
        align-items: center;
      }

      .photo-card img {
        max-width: 200px;
      }
    }
  </style>
</head>
